<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-input" id="previousInput"></div>
            <div class="current-input" id="currentInput">0</div>
        </div>
        
        <div class="buttons">
            <button class="clear" onclick="clearAll()">AC</button>
            <button class="clear" onclick="clearEntry()">CE</button>
            <button class="operator" onclick="inputOperator('/')" data-key="/">÷</button>
            <button class="operator" onclick="inputOperator('*')" data-key="*">×</button>
            
            <button class="number" onclick="inputNumber('7')" data-key="7">7</button>
            <button class="number" onclick="inputNumber('8')" data-key="8">8</button>
            <button class="number" onclick="inputNumber('9')" data-key="9">9</button>
            <button class="operator" onclick="inputOperator('-')" data-key="-">−</button>
            
            <button class="number" onclick="inputNumber('4')" data-key="4">4</button>
            <button class="number" onclick="inputNumber('5')" data-key="5">5</button>
            <button class="number" onclick="inputNumber('6')" data-key="6">6</button>
            <button class="operator" onclick="inputOperator('+')" data-key="+">+</button>
            
            <button class="number" onclick="inputNumber('1')" data-key="1">1</button>
            <button class="number" onclick="inputNumber('2')" data-key="2">2</button>
            <button class="number" onclick="inputNumber('3')" data-key="3">3</button>
            <button class="equals" onclick="calculate()" data-key="Enter" rowspan="2">=</button>
            
            <button class="number zero" onclick="inputNumber('0')" data-key="0">0</button>
            <button class="number" onclick="inputDecimal()" data-key=".">.</button>
        </div>
        
        <div class="keyboard-hint">
            Keyboard shortcuts: Numbers, +, −, ×, ÷, Enter, Escape
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
